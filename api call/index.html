<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Image</title>
   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="upper">
        <h1>Image Search App</h1>
        
        <form action="">
            <input type="text" id="search-input" placeholder="Search For Images">
            <button id="search-button">Search</button>
        </form>
        </div>
    
        <div class="search-results">
            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1661963676028-4df834387828?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW90b3JiaWtlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="Motor Bike">
                <a href="https://unsplash.com/s/photos/motor-bike"
                target="_blank">Motor Bike</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="nature">
                <a href="https://unsplash.com/s/photos/sunset" 
                target="_blank">Sunset image</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFkdmVudHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="Adventure">
                <a href="https://unsplash.com/s/photos/adventure" 
                target="_blank">Adventure</a>
            </div>
        </div>
        <button id="show-more-button">Show more</button>
        <script src="app.js"></script>
    
    
</body>
</html>
